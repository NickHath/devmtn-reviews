  <script>
    var person = {
      state: {
        name: 'Bob Ross',
        favoriteThings: ['Happy little Trees', 'Happy Accidents', 'Groves', 'Mountains'],
        age: '54',
      },
      greet: function (friend) {
        //Notice we will be checking what 'this' is every time we run the function
        console.log(`\n\ngreet's "this":`);
        console.log(this);
        console.log(`\n\ngreet's return value:`);
        return `Hello ${friend}, My name is ${this.state.name}. do you like ${this.state.favoriteThings[0]}?`
      }
    }

    // var fn = person.greet;
    // fn('Nick');

    // Step 3
    // If we pass person.greet as a parameter to a function and run

    function callerBack(greet, name) {
      console.log(`callerBack's "this"`);
      console.log(this);
      return greet(name);

    // Invoke callerBack and pass in person.greet and a name

    const personTwo = {
      state: {
        name: 'Tim Allen',
        favoriteThings: ['Home Improvement'],
        age: '65',
      },
      props: {
        job: 'fixer',
        friends: ['Al Borland', 'Wilson Wilson Jr.'],
        greet: function (friend) {
          //Notice we will be checking what 'this' is every time we run the function
          console.log(`\n\ngreet's "this"`);
